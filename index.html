<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Modulaires</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titre">üéØ Mes Flashcards</h1>
    
    <div class="container" id="cardsContainer"></div>

    <script>
        // Charge le fichier JSON
        fetch('flashcards.json')
            .then(response => response.json())
            .then(data => {
                // Met √† jour le titre
                document.getElementById('titre').innerHTML = data.titre;

                // G√©n√®re les cartes
                const container = document.getElementById('cardsContainer');

                data.cards.forEach((card, index) => {
                    const cardWrapper = document.createElement('div');
                    cardWrapper.className = 'card-wrapper';
                    
                    cardWrapper.innerHTML = `
                        <div class="card" onclick="this.classList.toggle('flipped')">
                            <div class="card-face card-front">
                                <span class="card-number">${index + 1}</span>
                                <div class="question">${card.question}</div>
                                <span class="hint">Cliquez pour voir la r√©ponse</span>
                            </div>
                            <div class="card-face card-back">
                                <span class="card-number">${index + 1}</span>
                                <div class="answer">${card.reponse}</div>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(cardWrapper);
                });
            })
            .catch(error => {
                console.error('Erreur lors du chargement des flashcards:', error);
                document.getElementById('titre').innerHTML = '‚ùå Erreur de chargement';
            });
    </script>
</body>
</html>
